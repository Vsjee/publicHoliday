<article class="holiday__card">
  <span class="card__i">
    <b>{{ index }}</b>
  </span>
  <ul class="card__list">
    <li class="list__item"><b>Date:</b> {{ holidayData.date }}</li>
    <li class="list__item" title="{{ holidayData.localName }}">
      <b>Local name:</b> {{ holidayData.localName }}
    </li>
    <li class="list__item" title="{{ holidayData.name }}">
      <b>name:</b> {{ holidayData.name }}
    </li>
    <li class="list__item"><b>Global:</b> {{ holidayData.global }}</li>
    <li class="list__item--types">
      <b>Types: </b>
      <p *ngFor="let types of holidayData.types">{{ types }}</p>
    </li>
  </ul>
</article>
